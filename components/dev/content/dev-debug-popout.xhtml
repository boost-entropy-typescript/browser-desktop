<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	id="devDebugPopout"
	windowtype="Dot:DevDebugPopout"
>
	<head>
		<title>Process Information</title>

		<script>
			Services.scriptloader.loadSubScript(
				"chrome://dot/content/browser-utility-overlay.js",
				this
			);
			Services.scriptloader.loadSubScript(
				"resource://dot/base/content/browser-elements.js",
				this
			);

			window.addEventListener("load", () => {
				const panel = document.createElement("dev-debug-panel");

				document.body.appendChild(panel);

				panel.init();
			});
		</script>
	</head>

	<body></body>

	<xul:keyset>
		<xul:key keycode="VK_ESCAPE" oncommand="window.minimize();" />
	</xul:keyset>
</html>
