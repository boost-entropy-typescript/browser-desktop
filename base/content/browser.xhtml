<!-- The "global.css" stylesheet is imported first to allow other stylesheets to
    override rules using selectors with the same specificity. This applies to
    both "content" and "skin" packages, which bug 1385444 will unify later. -->
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>

<?xml-stylesheet href="chrome://dot/skin/browser.css" type="text/css"?>

<html id="main-window"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    xmlns="http://www.w3.org/1999/xhtml"
    data-l10n-id="browser-main-window-window-titles"
    data-l10n-args="{&quot;content-title&quot;:&quot;CONTENTTITLE&quot;}"
    data-l10n-attrs="data-content-title-default, data-content-title-private, data-title-default, data-title-private"
    windowtype="navigator:browser"
    macanimationtype="document"
    macnativefullscreen="true"
    screenX="4" 
    screenY="4"
    sizemode="normal"
    retargetdocumentfocus="urlbar-input"
    scrolling="false"
    persist="screenX screenY width height sizemode"
>
    <head>
        <link rel="localization" href="branding/brand.ftl"/>
        <link rel="localization" href="dot/browser.ftl"/>
        <link rel="localization" href="dot/newtab.ftl"/>
        <link rel="localization" href="dot/tabs.ftl"/>

        <title data-l10n-id="browser-main-window-title"></title>

        <script>
            // Important utilities/globals for browser
            Services.scriptloader.loadSubScript("chrome://dot/content/browser-utility-overlay.js", this);
            Services.scriptloader.loadSubScript("resource://dot/base/content/browser-compat.js", this);
        </script>
        <script>
            var { AppConstants } = ChromeUtils.importESModule(
                "resource://gre/modules/AppConstants.sys.mjs"
            );

            // Sets up DevTools connection for debugging if in a non-release build
            if (!AppConstants.MOZILLA_OFFICIAL) {
                Services.scriptloader.loadSubScript(
                    "chrome://dot/content/browser-development-helpers.js", 
                    this
                );

                document.documentElement.removeAttribute("remotecontrol");
            }

            Services.scriptloader.loadSubScript("chrome://dot/content/browser-elements.js", this);
            Services.scriptloader.loadSubScript("chrome://dot/content/browser-window.js", this);
            Services.scriptloader.loadSubScript("resource://dot/base/content/browser.js", this);
            Services.scriptloader.loadSubScript("resource://dot/base/content/browser-init.js", this);
            Services.scriptloader.loadSubScript("chrome://dot/content/browser-commands.js", this);

            window.addEventListener(
                "MozBeforeInitialXULLayout",
                gDotInit.onBeforeInitialXULLayout.bind(gDotInit),
                { once: true }
            );

            window.addEventListener("DOMContentLoaded", gDotInit.onDOMContentLoaded.bind(gDotInit), {
                once: true
            });

            /* Initialise events */
            window.addEventListener("load", gDotInit.onLoad.bind(gDotInit));
            window.addEventListener("unload", gDotInit.onUnload.bind(gDotInit));
            window.addEventListener("close", gDotInit.onWindowClosing);
        </script>
    </head>

    <html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
        #include main-popupset.inc.xhtml
        #include browser-dialog.inc.xhtml
        #include browser-compat.inc.xhtml

        <html:browser-tabs-collator></html:browser-tabs-collator>

        <html:div id="mount">
            <div id="toolbox">
                <html:browser-toolbar>
                    <div flex="">
                        <html:browser-spring></html:browser-spring>

                        <html:browser-tabs></html:browser-tabs>

                        <html:button is="add-tab-button"></html:button>

                        <html:browser-spring></html:browser-spring>
                    </div>

                    <html:browser-window-controls></html:browser-window-controls>
                </html:browser-toolbar>

                <html:browser-toolbar class="accent">
                    <html:button is="back-button"></html:button>
                    <html:button is="forward-button"></html:button>
                    <html:button is="reload-button"></html:button>

                    <html:browser-spring></html:browser-spring>

                    <html:input is="address-bar" flex=""></html:input>

                    <html:browser-spring></html:browser-spring>
                </html:browser-toolbar>
            </div>

            <div id="tabspanel">
                
            </div>
        </html:div>

        <html:div id="a11y-announcement" role="alert"/>
    </html:body>
</html>
